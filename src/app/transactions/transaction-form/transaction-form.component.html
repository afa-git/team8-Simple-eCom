<form  #trsansactionForm="ngForm" (ngSubmit)="onCheckOutChart(trsansactionForm)">
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
               <label for="number_tlpn" class="form-label">Your Phone Number</label>
               <input type="text" class="form-control" id="number_tlpn"  ngModel name="number_tlpn">
             </div>
             <div class="mb-3">
               <label for="address" class="form-label">Your Address</label>
               <input type="text" class="form-control" id="address" ngModel name="address">
             </div>
             <button type="submit" class="btn btn-primary">Check Out Now</button> 
        </div>
    </div>
</form>
<button type="submit" class="btn btn-danger">Reject</button>
