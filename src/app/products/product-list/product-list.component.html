    
    
    <!-- Featured Products -->

    <div class="small-container">
        <h2 class="title">List Products</h2>
        <div class="row">
            <div class="col-12 mb-5">
                <div class="list-group" *ngFor="let product of products">
                    <a (click)="onDetailProduct(product.trx_id)" class="list-group-item list-group-item-action">{{ product.name }}</a>
            
                </div>
            </div>
           
        </div>
    </div>
