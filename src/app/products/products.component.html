    
    
    <!-- Featured Products -->

    <div class="small-container">
        <h2 class="title">Featured Products</h2>
        <div class="row img-products" *ngFor="let product of dataProducts; let i = index ;">
            <div class="col-4">
                <a (click)="onDetail(product.trx_id)"><img src="{{ img[i] }}"></a>
                <h4>{{ product.name }}</h4>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <p>Rp. {{ product.amount }}</p>
            </div>
        </div>
    </div>

    <app-product-list></app-product-list>

    <router-outlet></router-outlet>
