<div class="d-grid gap-2 d-md-flex justify-content-md-start">
  <button type="button" class="btn btn-primary" (click)="makePDF()" > 
    Download
</button>
</div>


<br>
<br>
<div id="report" #report> 
  <p class="card-title">Team 8 - E Commerce</p>
  <p class="card-subtitle mb-2 text-body-secondary">Report Users</p>
  <br>
  <span class="sr-only" *ngIf="showLoading && !error">Loading... </span>
  <p *ngIf="loadedPosts.length < 1 && !showLoading">No posts available!</p>
  <table class="table">
      <thead>
          <tr *ngIf="loadedPosts.length >= 1">        
              <th scope="col">No</th>    
              <th scope="col">ID</th>
              <th scope="col" style="width: 20%;">Name</th>
              <th scope="col">Address</th>
              <th scope="col">Date</th>
              <th scope="col">No HP</th>
              <th scope="col">Role</th>
            </tr>
      </thead>
      <tbody >
          <tr *ngFor="let post of loadedPosts; let i= index">        
            <th style="font-weight: bold">{{i + 1}}</th>   
            <th style="font-weight: bold; color: rgb(143, 94, 94);">{{post.id | shorten}}</th> 
            <th>{{post.name}}</th>
            <th>{{post.address | shorten}}</th>
            <th>{{post.date_modified | shorten}}</th>
            <th>{{post.no_hp}}</th>
            <th *ngIf="post.role == '1'">
              Seller
            </th>
            <th *ngIf="post.role == '2'">
              Buyer
            </th>              
          </tr>
        </tbody>       
      </table>
</div>
