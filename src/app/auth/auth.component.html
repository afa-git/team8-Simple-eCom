  <!-- Single Products -->
  <div class="small-container">
    <div class="row">
        <h2 class="title">Sign In</h2>
        <div class="col-6">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                    <div class="form-group" >
                      <label for="exampleInputEmail1">Email address</label>
                      <input
                      type="email"
                      id="email"
                      class="form-control"
                      formControlName="email">
                      <span class="text-danger" *ngIf="!signupForm.get('userData.email')!.valid && signupForm.get('userData.email')!.touched">please submit a valid email</span>
    
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                      <span class="text-danger" *ngIf="!signupForm.get('userData.password')!.valid && signupForm.get('userData.password')!.touched">please submit a valid password</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Sign In</button>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
        </div>
    </div>
</div>
